<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Stylesheet.css">
    <script src="https://kit.fontawesome.com/590dcf6971.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="line">Land line</h1>
    <h2>Prodavnica mobilnih telefona</h2>
    <style>
        :root {
            --background-color: skyblue;
        }
        [data-theme='dark'] {
            --background-color: lightgreen;
        }
        body {
            background-color: var(--background-color);
        }
    </style>

    <button id="Menjatemo">Tema</button>
    <script>
        function menjaboju() {
            let currentTheme = localStorage.getItem('theme');
            if (!currentTheme || currentTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        }
        document.getElementById('Menjatemo').addEventListener('click', menjaboju);
    </script>

    <nav class="navbar">
        <ul>
            <li><a href="ONama.html">O nama</a></li>
            <li><a href="Proizvodi.html">Proizvodi</a></li>
            <li><a href="Usluge.html"> Usluge</a></li>
            <li><a href="Kontakt.html">Kontakt</a></li>
        </ul>
    </nav>

    <main>
        <div class="popravkastil">
            <form id="contactForm">
                <p>Ime i prezime:</p>
                <input type="text" id="punoime" class="popravkaforme">

                <p>Broj telefona:</p>
                <input type="text" id="brojtel" inputmode="numeric" class="popravkaforme">

                <p>E-mail:</p>
                <input type="email" id="Email" class="popravkaforme">

                <p>Unesite telefon koji hocete da kupite telefon:</p>
                <input type="checkbox" id="popravkaekran" class="popvravkapopuniformu">
                <label for="popravkaekran">Zamena ekrana</label><br>
                <input type="checkbox" id="popravkakucista" class="popvravkapopuniformu">
                <label for="popravkakucista">Popravka kućista</label><br>
                <input type="checkbox" id="prebacivanjememorije" class="popvravkapopuniformu">
                <label for="prebacivanjememorije">Prebacivanje memorije</label><br>

                <br>
                <button type="button" id="submitBtn">Pošalji</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
           
            let punoime = document.getElementById('punoime').value;
            
            let brojtel = document.getElementById('brojtel').value;
            
            let Email = document.getElementById('Email').value;
           
            let popravkaekran = document.getElementById('popravkaekran').checked ? "Zamena ekrana" : "";
            let popravkakucista = document.getElementById('popravkakucista').checked ? "Popravka kućista" : "";
            let prebacivanjememorije = document.getElementById('prebacivanjememorije').checked ? "Prebacivanje memorije" : "";

          
            
        localStorage.setItem('punoime', punoime.toUpperCase());
          
        localStorage.setItem('brojtel', brojtel.toUpperCase());
          
        localStorage.setItem('Email', Email.toUpperCase());
           
            localStorage.setItem('popravkaekran', popravkaekran.toUpperCase());
            localStorage.setItem('popravkakucista', popravkakucista.toUpperCase());
            localStorage.setItem('prebacivanjememorije', prebacivanjememorije.toUpperCase());

            
            window.location.href = "Potvrdaokupovini.html";
        });
    </script>
</body>
</html>
