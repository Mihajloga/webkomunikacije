    <style>
        :root {
            --background-color: skyblue;
        }
        [data-theme='dark'] {
            --background-color: lightgreen;
        }
        body {
            background-color: var(--background-color);
        }
    </style>

    <button id="Menjatemo">Tema</button>
    <script>
        function menjaboju() {
            let currentTheme = localStorage.getItem('theme');
            if (!currentTheme || currentTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        }
        document.getElementById('Menjatemo').addEventListener('click', menjaboju);
    </script>

          prijava.addEventListener('click', function() {
            
           
         let inputs = document.querySelectorAll('.popunavanjeforme');
            let svepopuni = true;

            
            for (let i = 0; i < inputs.length; i++) {
                if (inputs[i].value.trim() === '') {
                   
                 inputs[i].value = 'prazno polje popunim';
